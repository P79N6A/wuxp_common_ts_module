<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><%=htmlWebpackPlugin.options.title%></title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
    <meta name="weex-viewport" content="750"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- About style below: html's height should set to 100%, and this style should be added
      before the weex-vue-render script loaded. OTHERWISE the
      weex.config.env.deviceHeight' will not work. -->
    <style>
        html, body {
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: transparent;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="//h5.m.taobao.com/js/trip/weex-ui/vue.runtime.min.js"></script>
<script src="//h5.m.taobao.com/js/trip/weex-ui/weex-vue-render-next.min.js"></script>
<script src="./<%=htmlWebpackPlugin.files.chunks.app.entry.replace('weex','web')%>"></script>
<script src="//h5.m.taobao.com/js/trip/weex-ui/qrcode.js"></script>
<style>
    .weex-modal-node .content-msg, .weex-modal-node .btn {
        font-size: .32rem;
    }

    body > div.weex-div {
        height: 100%;
    }

    .weex-slider-wrapper {
        height: 100%;
    }
</style>
</body>

</html>
